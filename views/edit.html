{{include 'share/header'}}

<div class="container">
    <form class="form-horizontal" action="/api/edit/{{data.id}}" method="POST">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-2">
                <input type="text" value="{{data.name}}" class="form-control" id="name" name="name" placeholder="姓名" required pattern="[\u4e00-\u9fa5]{2,4}">
            </div>
        </div>

        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄：</label>
            <div class="col-sm-1">
                <select name="age" id="age" class="form-control">
                    <option value="18" {{data.age==18? 'selected':''}}>18</option>
                    <option value="19" {{data.age==19? 'selected':''}}>19</option>
                    <option value="20" {{data.age==20? 'selected':''}}>20</option>
                    <option value="21" {{data.age==21? 'selected':''}}>21</option>
                    <option value="22" {{data.age==22? 'selected':''}}>22</option>
                    <option value="23" {{data.age==23? 'selected':''}}>23</option>
                    <option value="24" {{data.age==24? 'selected':''}}>24</option>
                    <option value="25" {{data.age==25? 'selected':''}}>25</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">联系方式：</label>
            <div class="col-sm-2">
                <input type="tel" value="{{data.phone}}" class="form-control" id="phone" name="phone" required placeholder="联系方式" pattern="^1[3-8]\d{9}$">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-3">
                <input type="email" value="{{data.email}}" class="form-control" name="email" id="email" required placeholder="邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="intro" class="col-sm-2 control-label">个人介绍：</label>
            <div class="col-sm-5">
                    <textarea name="intro" id="intro" class="form-control text-left" cols="30" rows="10" placeholder="个人介绍" required>
                        {{data.intro}}
                    </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
                <button type="submit" class="form-control btn btn-success" >提交</button>
            </div>
        </div>
    </form>
</div>

{{include 'share/footer'}}
